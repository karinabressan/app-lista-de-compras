
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Lista de Compras
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- listagem de visualizacao-->
  <ng-container *ngIf="!editMode">
    <ion-list lines="inset" *ngFor="let item of shoppingLists; index as i">
      <ion-item>
        <ion-label>{{item.title}}</ion-label>
        <ion-button>
          <ion-icon slot="icon-only" name="chevron-forward-outline"></ion-icon>
        </ion-button>
      </ion-item>
    </ion-list>
</ng-container>
<hr/>
<hr/>
  <!-- listagem de ediÃ§ao-->
  <ng-container *ngIf="editMode">
    <div [formGroup]="editForm">
      <div formArrayName="shoppingLists">
        <ion-list lines="inset" *ngFor="let itemForm of shoppingListsControls; index as i">
          <div [formGroup]="itemForm">
            <ion-item>
              <ion-input formControlName="title"></ion-input>
              <ion-button>
                <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
              </ion-button>
            </ion-item>
          </div>
        </ion-list>
      </div>
    </div>
</ng-container>

  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-fab-button (click)="edit()" *ngIf="!editMode">
      <ion-icon name="create"></ion-icon>
    </ion-fab-button>
    <ion-fab-button (click)="confirm()" *ngIf="editMode">
      <ion-icon name="checkmark-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
