<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{shoppingListItem?.title}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- listagem de visualizacao-->
  <ion-list lines="inset" *ngFor="let item of shoppingListItem?.itens; index as i">
    <ion-item>
      <ion-checkbox labelPlacement="end" justify="start">{{item.description}}</ion-checkbox>
    </ion-item>
  </ion-list>
<hr/>
<hr/>
  <!-- listagem de ediÃ§ao-->
  <ion-list lines="inset" *ngFor="let item of shoppingListItem?.itens; index as i">
    <ion-item>
      <ion-input value="{{item.description}}"></ion-input>
      <ion-button>
        <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-fab-button>
      <ion-icon name="create"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
